apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: ball-dr
  labels:
    project: mesh-arena
spec:
  host: ball
  subsets:
  - name: ball-v1
    labels:
      version: base
  - name: ball-v2
    labels:
      version: burst
  trafficPolicy:
    outlierDetection:
      consecutive5xxErrors: 1
      interval: 1s
      baseEjectionTime: 5s
      maxEjectionPercent: 50
