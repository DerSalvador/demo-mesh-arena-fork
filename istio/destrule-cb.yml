apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: ball-dr
  labels:
    app.kubernetes.io/part-of: mesh-arena
spec:
  host: ball
  subsets:
  - name: ball-v1
    labels:
      app.kubernetes.io/version: base
  - name: ball-v2
    labels:
      app.kubernetes.io/version: burst
# Scenario 3: With outlier detection
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 1
      http:
        http1MaxPendingRequests: 1
        maxRequestsPerConnection: 1
